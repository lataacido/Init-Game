<ion-header>
    <ion-toolbar style="color:rgb(0, 0, 0);">
        <ion-buttons slot="start">
          <ion-button (click)="paginas()">
            <ion-icon slot="icon-only" name="bug" style="color:rgb(88, 4, 4)"></ion-icon>
          </ion-button>
          <ion-button (click)="pagame()">
            <ion-icon slot="icon-only" name="card" style="color:rgb(88, 4, 4)"></ion-icon>
          </ion-button>
          <ion-button (click)="tabs()">
              <ion-icon slot="icon-only" name="home" style="color:rgb(88, 4, 4)"></ion-icon>
            </ion-button>
            
        </ion-buttons>
        <ion-title>Init Game</ion-title>
      </ion-toolbar>
  <ion-toolbar>
    <ion-title>Bienvenido al Crud</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
 
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          Welcome
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
         {{userEmail}}
        </ion-col>
      </ion-row>
    </ion-grid>
    
  <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input placeholder=" Name" [(ngModel)]="studentName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input placeholder=" Age" [(ngModel)]="studentAge"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input placeholder=" Address" [(ngModel)]="studentAddress"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-button (click)="CreateRecord()" [disabled]="!studentName || !studentAge || !studentAddress">
            <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
            &nbsp;Create Record
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  
    <ion-card *ngFor="let item of students">
      <span *ngIf="!item.isEdit; else elseBlock">
        <ion-card-header>
          <ion-card-title>{{item.Name}} of {{item.Age}} years</ion-card-title>
          <ion-card-subtitle>From: {{item.Address}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
  
          <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
            <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
  
          </ion-button>
          <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
            <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
  
          </ion-button>
        </ion-card-content>
      </span>
      <ng-template #elseBlock>
        <ion-card-header>
          <ion-card-title>
            <ion-grid>
              <ion-row>
                <ion-col>
                  Edit
                </ion-col>
                <ion-col>
                  <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                    Cancel
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
                    Update
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label><strong>Name</strong></ion-label>
            <ion-input type="text" [(ngModel)]="item.EditName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><strong>Age</strong></ion-label>
            <ion-input type="text" [(ngModel)]="item.EditAge"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><strong>Address</strong></ion-label>
            <ion-input type="text" [(ngModel)]="item.EditAddress"></ion-input>
          </ion-item>
        </ion-card-content>
      </ng-template>
    </ion-card>
    
    
  </ion-content>
  <ion-footer (click)="logout()">
    <ion-toolbar color="secondary">
      <ion-title>Log out</ion-title>
    </ion-toolbar>
  </ion-footer>
