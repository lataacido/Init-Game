<ion-header>
  <ion-toolbar style="color:rgb(0, 0, 0);">
    <ion-buttons slot="start">
      <ion-button (click)="paginas()">
        <ion-icon slot="icon-only" name="bug" style="color:rgb(88, 4, 4)"></ion-icon>
      </ion-button>
      <ion-button (click)="pagame()">
        <ion-icon slot="icon-only" name="card" style="color:rgb(88, 4, 4)"></ion-icon>
      </ion-button>
      <ion-button (click)="tabs()">
          <ion-icon slot="icon-only" name="home" style="color:rgb(88, 4, 4)"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>Init Game</ion-title>
   
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Quienes somos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src="https://firebasestorage.googleapis.com/v0/b/eva1-24441.appspot.com/o/quienessomos1.png?alt=media&token=ca8cbf0b-6a82-4b75-8634-0b77c5f32f96"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <p style="text-align: justify; font-weight: bold; font-size: 15px; color:white;">
          Init games es una aplicacion dise√±ada por 4 estudiantes de ingenieria con el fin de proporcionar informacion
          actualizada
          a los jugadores de diferentes areas, sirve para informarce de cada una de las actualidades del ambito de los
          videojuegos.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--boton para mostrar alert-->
  <ion-button expand="full" (click)="presentAlert()">
    <ion-icon slot="icon-only"></ion-icon>Valoranos
